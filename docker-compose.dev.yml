version: "3"
services:
  app:
    container_name: app-pic2prod
    restart: always
    build: ./
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - mongo
  
  mongo:
    container_name: mongo-pic2prod
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
      
volumes:
  mongodb:
  mongodb_config:
